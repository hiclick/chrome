<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>


    <style type="text/css">

        #header {
            background: url('http://chenzixin.com/wp-content/uploads/2015/03/header.jpg') no-repeat right top;
            height: 146px;
            padding-top: 30px;
            color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #content {
            height: 600px;
            padding: 20px;
            margin: 5px auto;
            width: 960px;
        }

        body {
            color: #464646;
            font-family: "verdana", "ms song", "Arial", "Helvetica", "sans-serif";
            font-size: 9pt;
            min-height: 101%;
            background: #FAF7EF url('http://chenzixin.com/wp-content/uploads/2015/03/bg.jpg') repeat-x;
        }

        #nav {
            font-weight: bold;
            line-height: 1.5em;
            margin-left: 1em;
            margin-top: 10px;
            float: left;
            color:#4c4f8b;
        }

        a:link {
            color: #464646;
            text-decoration: none;
        }
        a:visited {
            color: #464646;
            text-decoration: none;
        }
        a:hover {
            color: #4c4f8b;

        }
        a:active {
            color: #464646;
            text-decoration: none;
        }

        #footer {
            text-align: center;
            height: 41px;
            margin-top: 10px;
            background: url('http://chenzixin.com/wp-content/uploads/2015/03/footer.jpg') no-repeat 220px 0;
            padding-top: 40px;
        }
    </style>
</head>
<body>


<header id="header">
    <div id="nav"><a href="http://chenzixin.com/">chenzixin.com</a></div>
</header>

<div id="content">

    <H2>这里开始写程序</H2>


</div>

<footer id="footer"></footer>

</body>
</html>
